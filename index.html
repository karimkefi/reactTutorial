<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Tutorial</title>
    <!-- Babel CDN compiler -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- React library functionality -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

    <!-- glue layer which renders to the DOM (React.DOM)-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

</head>
<body>

    <div id="app"></div>
    
    <script type="text/babel">
        class App extends React.Component {
            
            state = {
                name: 'Bob',
                age: 30
            }
            
            handleClick(e){
                // console.log(e.target);
                console.log(this.state);
            }
            hover(e){
                console.log(e.target, e.pageX, e.pageY);
            }
            handleCopy(e){
                console.log("you just copied me!")
            }
            render() {
                return (
                    <div className="app-content">
                        <h2>Hey</h2>
                        <p>My name is {this.state.name} and my age is {this.state.age}</p>
                        <button onClick={this.handleClick}>Click Me!</button> 
                        <br></br>
                        <button onMouseOver={this.hover}>Hover Me!</button>
                        <br></br>
                        <p onCopy={this.handleCopy}>What we think, we become!</p>
                    </div>
                )
            }
        }
    ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
</html>
